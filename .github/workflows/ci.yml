name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java source files
        run: |
          mkdir -p out
          # Exclude ATMSystem.java from compilation
          find src -name "*.java" ! -name "ATMSystem.java" -exec javac -cp "lib/*" -d out {} +

      - name: Compile test classes
        run: |
          mkdir -p test-classes
          # Exclude ATMSystem.java from test compilation
          find test -name "*.java" ! -name "ATMSystemTest.java" -exec javac -cp "lib/*:out" -d test-classes {} +

      - name: Run unit tests
        run: |
          java -cp "out:test-classes:lib/*" org.junit.runner.JUnitCore YourTestClassName

      - name: Generate Javadoc
        run: |
          mkdir -p docs
          javadoc -cp "lib/*" -d docs $(find src -name "*.java")


      - name: Upload Javadoc
        uses: actions/upload-artifact@v3
        with:
          name: javadoc
          path: docs
