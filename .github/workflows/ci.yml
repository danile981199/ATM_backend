name: Java Build Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java source code
        run: javac -cp "lib/*" -d out $(find src -name "*.java")

      - name: Run unit tests
        run: java -jar lib/junit-platform-console-standalone-1.10.0.jar --class-path out --scan-class-path

      - name: Generate Javadoc
        run: javadoc -cp "lib/*" -d out/javadoc $(find src -name "*.java")

      - name: Upload Javadoc
        uses: actions/upload-artifact@v3
        with:
          name: javadoc
          path: out/javadoc
